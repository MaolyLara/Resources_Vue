<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Modifier</title>
</head>
<body>
    <div id="app">
        <p>{{accountant}}</p>
        <button v-on:mouseover=" accountant += 1">sum</button>
        <button v-on:click="accountant += 1">sum</button>
        <button v-on:click="greet( - Getter)">Greet</button>
        <button v-on:click.once="greet(' - Team Getter')">Greet</button>
        <button v-on:click.stop="greet( - Getter Team)">Greet</button>
    </div>
    <!--
        Events:
        .once = 1 occurs only once
        .stop = 1 occurs in a single component
    -->
    <!--EVENT MODIFIERS-->
    <!--ARGUMENTS IN FUNCTIONS-->
    <!--CND V2-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                accountant: 0
            },
            methods:{
                greet(name){
                    console.log('Hello Team Getter', name);
                }
            }
        })
    </script>
</body>
</html>

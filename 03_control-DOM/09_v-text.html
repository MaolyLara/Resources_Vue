<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text & Once</title>
</head>
<body>
    <!--
        Directives

        v-text = display text reactively.
        v-once = show non-reactive text.
    -->
    <div id="app">
        <input type="text" v-model="name">
        <p v-text= "name"></p>
        <p>v-text: {{name}}</p>
        <p v-once>{{name}}</p>
    </div>
    <!--CND V2-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                name: 'Getter Amplified Industy'
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <h1>{{course}}</h1>
        <h1>{{state}}</h1>
    </div>
    <!--CND V2-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data: {
                name: "GETTER - DEV TEAM",
                course: 5,
                state: false
            }
        })
    </script>
</body>
</html>

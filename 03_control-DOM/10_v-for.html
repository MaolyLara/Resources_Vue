<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
</head>
<body>
    <div id="app">
        <li v-for="data in object">
            {{data}}
        </li>
    </div>
    <!--CND V2-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--
        Directives

            v-for | items  in  items |
                    (alias)   (Data Matrix)
    -->
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                object:{
                    name: "Alfert",
                    lastname: "Garcia",
                    age:34
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dic id="app">
        <h2>{{fullname}}</h2>
    </dic>
    <!-- Computed Properties-->
    <!--
        They provide great value in development with Vue and are very similar to the Methods in Vue.JS.
    -->
    <!--CND V2-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                name: 'Maoly ',
                last_name: 'Lara! '
            },
            //Computed Properties
            computed: {
                fullname: function(){
                    return this.name + " " + this.last_name
                }
            }

        })
    </script>
</body>
</html>

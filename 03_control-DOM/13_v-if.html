<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-if</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="login">
        <P>{{password}}</P>
        <div v-if="islogin">You are logged in</div>
        <div v-else="islogin">You are not logged in</div>
    </div>
    <!-- Password-->
    <!--CND V2-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                password: 'khdyy)*6.245',
                login: ''
            },
            computed:{
                islogin(){
                    if(this.password == this.login){
                        return true 
                    }
                    return false
                }
            }
        })
    </script>
</body>
</html>

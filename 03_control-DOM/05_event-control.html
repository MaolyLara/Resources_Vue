<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Control</title>
</head>
<body>
    <div id="app">
        <p>{{accountant}}</p>
        <button v-on:mouseover=" accountant += 1">sum</button>
        <button v-on:click=" accountant += 1">sum</button>
    </div>
    <!--
        Events are the counterpart of props.    
        -Serve to pass information from the child component to the parent.
    -->
    <!--CND V2-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                accountant: 0
            }
        })
    </script>
</body>
</html>

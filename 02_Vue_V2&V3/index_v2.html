<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue V2</title>
</head>
<body>
    <div id = "app">
        {{message}}
        <!--events-->
        <button v-on:click = "reverserText">Back of Text</button>
    </div>
    <!--CDN-->        
    </body>
    </html>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data: {
                message: ' ! Hello GETTER - DEV TEAM !'
            },
            methods:{
                reverserText: function(){
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>

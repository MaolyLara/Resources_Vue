<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue V3</title>
</head>
<body>
    <div id="container">
        Accountant : {{counter}}
    </div>
    <!--CND V3-->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const Counter = {
            data(){
                return{
                    counter: 0
                }
            },
            mounted(){
                setInterval(()=>{
                    this.counter++
                }, 1000)
            }
        }
        Vue.createApp(Counter).mount('#container')
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
</head>
<body>
    <div id="app">
        {{'brasil' | capitalletter}}
        <hr>
        {{'venezuela' | capitalletter}}
        <hr>
        {{'canada' | capitalletter}}
        <hr>
        {{'argentina' | capitalletter}}
        <hr>
    </div>
    <!--CND V2 filter('name', function(n){})-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        Vue.filter('capitalletter', function(data){
            let primerCaracter = data.charAt(0).toUpperCase();
            let text = data.slice(1,data.length);
            return primerCaracter + text
        })
        const app = new Vue({
            el: '#app',
        })
    </script>
</body>
</html>

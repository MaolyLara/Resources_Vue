<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component - Template</title>
</head>
<body>
    <div id="app">
        <center>
            {{title}}
        </center>
        <p>{{temp}}</p>
        <input type="text" v-model="name">
        {{name}}
        <hr>
        <accountant> </accountant>
        <accountant> </accountant>
        <accountant> </accountant>
    </div>
    <hr>
    <!--Instances -->
    <!--CND V2-->
    <!--Component - Template-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        Vue.component('accountant',{
            template:"<button @click='number++'> I am an accountant {{number}} </button>",
            data(){
                return{
                    number : 0
                }
            }

        })
        const uno = new Vue({
            el: '#app',
            data: {
                title: ' Team Getter',
                name: 'Maoly Lara',
                temp: 'This is the component 1'
            }
        })
    </script>
</body>
</html>

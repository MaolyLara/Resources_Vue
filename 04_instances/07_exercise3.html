<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/accounting.js/0.3.2/accounting.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.js"></script>
    <!-- CDN-->
    <title>Exercise 3</title>
</head>
<body>
    <div id="app">
        <hr>
        <center>
            <table>
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Empresa</th>
                        <th>Valor</th>
                        <th>Datas</th>
                    </tr>
                </thead>
                <body>
                    <tr v-for="data in stock">
                        <td>{{data.modelo}}</td>
                        <td>{{data.empresa}}</td>
                        <td>{{data.valor | valor}}</td>
                        <td>{{data.datas | datas}}</td>

                    </tr>
                </body>
            </table>
        </center>
    </div>
    <!--CND V2-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        Vue.filter('valor', function(data){
            return accounting.formatMoney(data, "â‚¬", 2, ".", ","); //  accounting.js 
        })
        Vue.filter('datas', function(n){
            return moment(n).format('MMMM Do YYYY, h:mm:ss a'); //  moment.js
        })
        const app = new Vue({
            el: '#app',
            data:{
                //array
                stock: [
                //Object
                    {modelo: 'iPhone XR', empresa: 'Apple', valor: '450', datas: '2018-09-12'},
                    {modelo: 'iPhone 11', empresa: 'Apple', valor: '550', datas: '2019-08-10'},
                    {modelo: 'Galaxy A10', empresa: 'Samsung', valor: '350', datas: '2019-03-12'},
                    {modelo: 'Galaxy A50', empresa: 'Samsung', valor: '850', datas: '2019-02-15'},
                    {modelo: 'Galaxy A20', empresa: 'Samsung', valor: '750', datas: '2019-08-23'}                
                ]
            }
        })
    </script>
</body>
</html>

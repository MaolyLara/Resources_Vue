<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mount an instance</title>
</head>
<body>
    <div id="app">
        <center>
            {{title}}
        </center>
        <p>{{temp}}</p>
        <input type="text" v-model="name">
        {{name}}
    </div>
    <hr>
    <br>
    <div id="components">
        <p>{{temp}}</p>
        <input type="text" v-model="text">
        {{text}}
        <center>
            <button @click="mount1()">Mount an instance Number 1</button>
        </center>
    </div>
    <hr>
    <!-- Independent Instances -->
    <!--CND V2-->
    <!--Mount an instance (mount)-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const uno = new Vue({
            data: {
                title: ' Team Getter',
                name: 'Maoly Lara',
                temp: 'This is the component 1'
            }
        })
        const dos = new Vue({
            el: '#components',
            data: {
                text: uno.name,
                temp: 'This is the component 2'
            },
            methods:{
                mount1(){
                    uno.$mount('#app')
                }
            }
        })

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<body>
    <div id="app">
        <!--Colors-->
        <center>
            <button @click="changeColor()">Colors</button>
            <hr>
            <div ref="cont">-----</div>
            <div ref="cont2">-----</div> // example of the action of $ref        </center>

    </div>
    <!--
        Access to Components and Element:
        
        document.querySelector("$$$") --- Js

        $ref --- vue.js

    -->
    <!--CND V2-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                number: 0
            },
            methods:{
                changeColor(){
                    if(this.number == 0){
                        this.number++
                        return this.$refs.cont.style.background = "red"
                    } else if(this.number == 1){
                        this.number++
                        return this.$refs.cont.style.background = "green"
                    } else if(this.number == 2){
                        this.number++
                        return this.$refs.cont.style.background = "blue"
                    } else if(this.number == 3){
                        this.number++
                        return this.$refs.cont.style.background = "black"
                    } else if(this.number == 4){
                        this.number = 0
                        return this.$refs.cont.style.background = "yellow"
                    }
                } 
            }
        })
    </script>
</body>
</html>

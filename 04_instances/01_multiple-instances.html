<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Instances</title>
</head>
<body>
    <div id="app">
        {{title}}
        <p>1st. first component</p>
        <input type="text" v-model="name">
        {{name}}
    </div>
    <hr>
    <div id="components">
        <input type="text" v-model="text">
        {{text}}
        <p>2nd. second component</p>
    </div>
    <hr>
    <!-- Independent Instances -->
    <!--CND V2-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const uno = new Vue({
            el: '#app',
            data: {
                title: ' Team Getter',
                name: 'Maoly Lara'
            }
        })
        const dos = new Vue({
            el: '#components',
            data: {
                text: uno.name
            }
        })

    </script>
</body>
</html>
